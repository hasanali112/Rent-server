post:
  tags:
    - User Management
  summary: Create a new Admin user
  description: Creates a new admin user along with an associated user record. Password will be hashed before saving.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CreateAdminRequest'
  responses:
    '201':
      description: Admin created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateResponse'
    '400':
      description: Invalid request payload
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateResponse'
    '409':
      description: Email or contact number already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateResponse'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateResponse'

get:
  tags:
    - User Management
  summary: Get all users
  description: Retrieve paginated list of all users
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        default: 1
      description: Page number
    - name: limit
      in: query
      schema:
        type: integer
        default: 10
      description: Items per page
  responses:
    '200':
      description: Users retrieved successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetAllResponse'
