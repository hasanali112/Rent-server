type: object
required:
  - title
  - description
  - price
  - currency
  - type
  - gender
  - tenantType
  - roomType
  - mealOptions
  - mealTiming
  - floor
  - totalFloors
  - address
  - area
  - city
  - division
  - lat
  - lng
  - categoryId
  - ownerId
properties:
  title:
    type: string
    description: Title of the hostel rent
    example: "Comfortable Student Hostel"
  description:
    type: string
    description: Detailed description
    example: "Clean and safe hostel for students with all amenities"
  price:
    type: number
    description: Rent price
    example: 8000
  currency:
    type: string
    description: Currency code
    example: "BDT"
  type:
    type: string
    enum: [Mess, Hostel]
    description: Rent type
    example: "Hostel"
  gender:
    type: string
    enum: [MALE, FEMALE, OTHER]
    description: Gender preference
    example: "MALE"
  tenantType:
    type: string
    enum: [Student, Job_Holder, Both]
    description: Tenant type preference
    example: "Student"
  roomType:
    type: string
    enum: [Single, Shared_2_person, Shared_3_4_person]
    description: Room type
    example: "Shared_2_person"
  mealOptions:
    type: string
    enum: [Included, Not_Included, Optional]
    description: Meal availability
    example: "Included"
  mealsPerDay:
    type: integer
    description: Number of meals per day
    example: 3
  mealTiming:
    type: array
    items:
      type: string
    description: Meal timing schedule
    example: ["Breakfast 8:00 AM", "Lunch 1:00 PM", "Dinner 8:00 PM"]
  floor:
    type: string
    description: Floor number
    example: "2nd"
  totalFloors:
    type: integer
    description: Total floors in building
    example: 4
  address:
    type: string
    description: Full address
    example: "123 University Road"
  area:
    type: string
    description: Area name
    example: "Shahbag"
  city:
    type: string
    description: City name
    example: "Dhaka"
  division:
    type: string
    description: Division name
    example: "Dhaka"
  lat:
    type: number
    description: Latitude coordinate
    example: 23.7280
  lng:
    type: number
    description: Longitude coordinate
    example: 90.3980
  categoryId:
    type: string
    description: Category ID reference
    example: "uuid-category-id"
  ownerId:
    type: string
    description: Owner ID reference
    example: "uuid-owner-id"
